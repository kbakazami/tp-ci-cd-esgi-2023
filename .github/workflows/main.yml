name: Symfony CI
on:
  push:
  pull_request:
    types: [ opened ]
  pull_request_review:
    types: [ edited ]
jobs:
  test-ci:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Composer dependencies
        run: composer install

      - name: Unit Test
        run: php bin/phpunit --stop-on-failure

      - name: Code sniffer
        run: php vendor/bin/phpcs src/ tests/ templates/