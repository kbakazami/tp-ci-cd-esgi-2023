name: Symfony CI
on:
  push:
    branches:
      - main
      - develop
jobs:
  test-ci:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Composer dependencies
        run: composer install

      - name: Unit Test
        run: php bin/phpunit --stop-on-failure
